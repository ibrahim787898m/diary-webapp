<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ibrahim's Diary</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ibrahim's Diary</h1>
        <button id="logout-btn" style="display: none">Logout</button>
      </header>

      <!-- Login Section -->
      <div id="login-section">
        <div class="login-container">
          <div id="login-message" class="message"></div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button id="login-btn">Unlock Diary</button>
        </div>
      </div>

      <!-- Diary Section -->
      <div id="diary-section" style="display: none">
        <div class="diary-controls">
          <input
            type="text"
            id="search-input"
            class="search-box"
            placeholder="Search entries..."
          />
          <button class="new-entry-btn" id="new-entry-btn">New Entry</button>
        </div>

        <!-- Calendar Navigation Section -->
        <div class="calendar-navigation">
          <div class="calendar-nav-title">
            <span id="calendar-title">March 2025</span>
            <div>
              <button class="calendar-button" id="today-btn">Today</button>
              <button class="view-toggle-btn active" id="calendar-view-btn">
                Calendar
              </button>
              <button class="view-toggle-btn" id="list-view-btn">List</button>
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-dropdown">
              <label for="filter-year" class="filter-label">Year</label>
              <select id="filter-year"></select>
            </div>
            <div class="filter-dropdown">
              <label for="filter-month" class="filter-label">Month</label>
              <select id="filter-month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
              </select>
            </div>
            <div class="filter-dropdown">
              <label for="filter-day" class="filter-label">Day</label>
              <select id="filter-day">
                <option value="all">All Days</option>
              </select>
            </div>
          </div>

          <div id="active-filters" class="active-filters" style="display: none">
            <div id="filter-tags"></div>
            <button id="clear-filters" class="clear-filters">Clear All</button>
          </div>

          <div class="calendar-controls">
            <button class="calendar-button" id="prev-month">
              &lt; Previous
            </button>
            <button class="calendar-button" id="next-month">Next &gt;</button>
          </div>

          <div id="calendar-container">
            <div class="calendar-grid" id="calendar-days-header">
              <div class="calendar-day-header">Sun</div>
              <div class="calendar-day-header">Mon</div>
              <div class="calendar-day-header">Tue</div>
              <div class="calendar-day-header">Wed</div>
              <div class="calendar-day-header">Thu</div>
              <div class="calendar-day-header">Fri</div>
              <div class="calendar-day-header">Sat</div>
            </div>
            <div class="calendar-grid" id="calendar-days">
              <!-- Calendar days will be dynamically added here -->
            </div>
          </div>
        </div>

        <div id="entries-container" class="entries-list">
          <!-- Entries will be dynamically added here -->
        </div>

        <!-- Pagination Controls -->
        <div id="pagination-controls" style="display: none">
          <div class="pagination" id="pagination-buttons">
            <!-- Pagination buttons will be added here -->
          </div>
          <div class="pagination-info" id="pagination-info">
            <!-- Pagination info will be added here -->
          </div>
        </div>

        <div id="empty-state" class="empty-state" style="display: none">
          <p>Your diary is empty. Create your first entry to get started.</p>
          <button class="new-entry-btn" id="empty-new-entry-btn">
            Create First Entry
          </button>
        </div>
      </div>

      <!-- Entry Modal -->
      <div id="entry-modal" class="modal">
        <div class="modal-content">
          <button class="close-modal">&times;</button>
          <h3 id="modal-title" class="form-title">New Diary Entry</h3>

          <input type="hidden" id="entry-id" />
          <div class="form-group">
            <label for="entry-title">Title</label>
            <input type="text" id="entry-title" placeholder="Name your entry" />
          </div>
          <div class="form-group">
            <label for="entry-content">Content</label>
            <textarea
              id="entry-content"
              placeholder="What's on your mind today?"
            ></textarea>
          </div>
          <div class="button-group">
            <button id="save-entry-btn">Save Entry</button>
            <button
              id="delete-entry-btn"
              class="delete-btn"
              style="display: none"
            >
              Delete Entry
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main JavaScript File -->
    <script src="assets/js/main.js"></script>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
  </body>
</html>
